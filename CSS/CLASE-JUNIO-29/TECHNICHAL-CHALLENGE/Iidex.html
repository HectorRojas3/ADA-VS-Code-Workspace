<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>
    <div>
        <div id="calculator">
            <div id="display"></div>
            <div id="buttons-layout">
                <div class="operands">
                    <div class="button">รท</div>
                    <div class="button">X</div>
                    <div class="button">-</div>
                    <div class="button">+</div>
                </div>
                <div class="digits">
                    <div>9</div>
                    <div>8</div>
                    <div>7</div>
                    <div>6</div>
                    <div>5</div>
                    <div>4</div>
                    <div>3</div>
                    <div>2</div>
                    <div>1</div>
                    <div>0</div>
                    <div>.</div>
                    <div>=</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
